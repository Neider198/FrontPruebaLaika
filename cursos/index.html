<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <title>FrontPruebaLaika</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand"  href="../index.html">Front Prueba Laika</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="../estudiantes/index.html">Estudiantes</a>
              <a class="nav-link" href="index.html" >Cursos</a>
            </div>
          </div>
        </div>
      </nav>
      
      <div style="margin: auto;width: 600px;padding-top: 15px;">
        <div class="row">
          <button style="width: 150px;margin-bottom: 10px;"  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalAgregar">
              Agregar
            </button>
          <table class="table table-striped table-hover table-bordered">
              <thead class="table-dark">
                <tr>
                  <td>Id</td>
                  <td>Nombre</td>
                  <td>Grupo</td>
                  <td>Editar</td>
                  <td>Eliminar</td>
                </tr>
              </thead>
              <tbody id="respuesta">
                
              </tbody>
          </table>
      </div>
      </div>

      <!-- Modal GUARDAR-->
      <div class="modal fade" id="ModalAgregar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agregar</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form>
            <div class="modal-body">

               <div class="mb-3">
                 <label for="nombre" class="form-label">Nombre</label>
                 <input type="text"  class="form-control" id="nombre" placeholder="Primero, Segundo, Tercero, ETC" required>
                </div>
                <div class="mb-3">
                  <label for="grupo" class="form-label">Grupo</label>
                  <input type="text" class="form-control" id="grupo" placeholder="A, B, C, D, E, ETC" required>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="guardarCurso">Guardar</button>
              </form> 
            </div>
          </div>
        </div>
      </div>
      
      
      <!-- Modal ACTUALIZAR -->
      <div class="modal fade" id="ModalActualizar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Actualizar</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modaLlenar" class="modal-body">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" id="editarCurso" >Actualizar</button>
            </div>
          </div>
        </div>
      </div>     

</body>

  <script type="text/javascript">
    $(document).ready(function(){
      
      cargarCursos();
      // $('#tabla').load('tabla.html');

      $('#guardarCurso').click(function (e) { 
        nombre = $("#nombre").val();
        grupo = $("#grupo").val();
        agregarCurso(nombre, grupo)
      });

      $('#editarCurso').click(function (e) { 
        actualizarNombre = $("#actualizarNombre").val();
        actualizarGrupo = $("#actualizarGrupo").val();
        id = $("#idCurso").val();
        actualizarCurso(actualizarNombre, actualizarGrupo,id)
      });

      $('#eliminarCurso').click(function (e) { 
        id = $("#idCurso").val();
        EliminarCurso(id)
      });
        
    });
  </script>
  <script src="../js/funciones/funcionesCurso.js"></script>
  <script src="../js/validaciones/validacionCursos.js"></script>
</html>
